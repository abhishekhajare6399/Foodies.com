spring.application.name=Foodies.in

spring.datasource.url=jdbc:postgresql://localhost:5432/Foodies.in
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# application.properties
logging.level.root=INFO
logging.level.com.project.Foodies.in=DEBUG

# Set log file
logging.file.name=logs/application.log

# Customize console log format
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] [%logger{80}] %method - %msg%n

# Customize file log format (optional)
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] [%logger{80}] %method - %msg%n
